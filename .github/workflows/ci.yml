name: CI

on:
  pull_request:
    branches: [ main, refactor/safe-structure ]
  push:
    branches: [ main, refactor/safe-structure ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system packages
        run: sudo apt-get update && sudo apt-get install -y build-essential libpq-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # paquetes adicionales requeridos por los tests en CI
          pip install pytest pytest-django feedparser django-apscheduler sentence-transformers "psycopg[binary]" psycopg2-binary numpy==2.4.1

      - name: Prepare DB and run migrations
        env:
          DJANGO_SETTINGS_MODULE: config.settings
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/legalwatch_test
        run: |
          # Esperar a que Postgres est√© listo si se usa servicio externo en el workflow
          for i in {1..30}; do pg_isready -h localhost -p 5432 && break || sleep 1; done
          python manage.py migrate --noinput

      - name: Run tests
        run: pytest -q
        env:
          DJANGO_SETTINGS_MODULE: config.settings
