{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalWatch AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="flex h-screen overflow-hidden">
        
        <div class="w-64 bg-slate-900 text-white flex-shrink-0 flex flex-col transition-all duration-300">
            
            <div class="h-16 flex items-center px-6 bg-slate-950 shadow-md">
                <i class="fas fa-balance-scale text-blue-400 text-2xl mr-3"></i>
                <span class="text-lg font-bold tracking-wide">LegalWatch<span class="text-blue-400">AI</span></span>
            </div>

            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
                <p class="px-4 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Principal</p>
                <a href="{% url 'dashboard' %}" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-slate-800 transition-colors {% if request.resolver_match.url_name == 'dashboard' %}bg-blue-900 text-blue-200{% endif %}">
                    <i class="fas fa-chart-pie w-6 text-center mr-2"></i> Dashboard
                </a>
                <a href="{% url 'noticias' %}" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-slate-800 transition-colors {% if request.resolver_match.url_name == 'noticias' %}bg-blue-900 text-blue-200{% endif %}">
                    <i class="fas fa-newspaper w-6 text-center mr-2"></i> Noticias
                </a>
                <a href="{% url 'calendario' %}" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-slate-800 transition-colors {% if request.resolver_match.url_name == 'calendario' %}bg-blue-900 text-blue-200{% endif %}">
                    <i class="fas fa-calendar-alt w-6 text-center mr-2"></i> Agenda
                </a>

                <p class="px-4 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 mt-6">Herramientas</p>
                <a href="{% url 'comparador_home' %}" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-slate-800 transition-colors {% if 'comparador' in request.path %}bg-blue-900 text-blue-200{% endif %}">
                    <i class="fas fa-exchange-alt w-6 text-center mr-2"></i> Comparador
                </a>
                <a href="{% url 'configuracion' %}" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-slate-800 transition-colors {% if request.resolver_match.url_name == 'configuracion' %}bg-blue-900 text-blue-200{% endif %}">
                    <i class="fas fa-cog w-6 text-center mr-2"></i> Configuración
                </a>
                <a href="/admin/" target="_blank" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-slate-800 transition-colors text-slate-400 hover:text-white mt-4">
                    <i class="fas fa-user-shield w-6 text-center mr-2"></i> Administración
                </a>
            </nav>

            <div class="p-4 bg-slate-950 border-t border-slate-800">
                <a href="{% url 'logout' %}" class="flex items-center gap-3 w-full px-4 py-2 text-red-400 hover:bg-slate-800 hover:text-red-300 rounded-lg transition-colors">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="font-bold text-sm">Cerrar Sesión</span>
                </a>
            </div>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden bg-gray-50">
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50">
                {% block content %}
                {% endblock %}
            </main>
        </div>
        
    </div>
</body>
</html>
