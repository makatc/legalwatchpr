{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - LegalWatch AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen">

    <div class="w-full max-w-md px-6">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center p-4 bg-slate-950 rounded-2xl shadow-2xl border border-slate-800">
                <i class="fas fa-balance-scale text-blue-400 text-4xl mr-3"></i>
                <span class="text-3xl font-bold tracking-wide text-white">LegalWatch<span class="text-blue-400">AI</span></span>
            </div>
            <p class="text-slate-400 mt-4 text-sm">Sistema de Inteligencia Legislativa</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="p-8">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Iniciar Sesión</h2>
                
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm text-center">
                        Usuario o contraseña incorrectos.
                    </div>
                    {% endif %}

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-1">Usuario</label>
                            <div class="relative">
                                <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-user"></i></span>
                                <input type="text" name="username" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Ej: makatc" required>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-gray-600 mb-1">Contraseña</label>
                            <div class="relative">
                                <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-lock"></i></span>
                                <input type="password" name="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="••••••••" required>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg transition transform hover:-translate-y-1">
                            Entrar al Sistema
                        </button>
                    </div>
                </form>
            </div>
            <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
                <p class="text-xs text-gray-400">&copy; 2026 LegalWatch AI. Acceso restringido.</p>
            </div>
        </div>

    </div>

</body>
</html>
