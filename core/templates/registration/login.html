<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | LegalWatch PR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full">
        <div class="flex justify-center mb-10">
            <img src="{% static 'img/logo_legalwatch.png' %}" 
                 class="h-64 w-auto drop-shadow-2xl transform hover:scale-105 transition-transform duration-300" 
                 alt="LegalWatch PR">
        </div>

        <div class="bg-white rounded-3xl shadow-2xl p-10 border border-slate-100">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-black text-slate-800 tracking-tight">Bienvenido</h2>
                <p class="text-slate-400 text-sm mt-2 font-medium">Vigilancia Legislativa Inteligente</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Usuario</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </span>
                        <input type="text" name="username" required
                               class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all placeholder-slate-300"
                               placeholder="Tu nombre de usuario">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Contraseña</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </span>
                        <input type="password" name="password" required
                               class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all placeholder-slate-300"
                               placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-200 transform active:scale-[0.98] transition-all duration-200">
                    ACCEDER AL DASHBOARD
                </button>
            </form>
            
            {% if form.errors %}
                <div class="mt-6 p-4 bg-red-50 rounded-xl border border-red-100 text-center">
                    <p class="text-red-600 text-xs font-bold">Credenciales incorrectas. Intenta de nuevo.</p>
                </div>
            {% endif %}
        </div>
        
        <p class="text-center text-slate-400 text-[10px] mt-8 font-bold uppercase tracking-widest">
            &copy; 2026 LegalWatch PR - Todos los derechos reservados
        </p>
    </div>
</body>
</html>
